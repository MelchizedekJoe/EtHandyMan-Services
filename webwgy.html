<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ET Services | Handyman & Removals</title>

<style>
/* === GLOBAL === */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: radial-gradient(circle at top, #1e293b, #020617 65%);
  color:#e5e7eb;
  overflow-x:hidden;
  padding: 1.6rem 0;
}

/* === HERO WRAPPER === */
.hero{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:1rem;
}

/* === HERO CARD === */
.hero-card{
  width:100%;
  max-width:420px;
  background: radial-gradient(circle at top left, rgba(148,163,184,.23), rgba(15,23,42,.96));
  border-radius:28px;
  padding:1.4rem 1.2rem 1.8rem;
  position:relative;
  overflow:hidden;
  box-shadow:0 22px 48px rgba(0,0,0,.55);

  opacity:0;
  transform:translateY(16px) scale(.96);
  transition:0.7s ease;
}
.hero-card.is-visible{
  opacity:1;
  transform:translateY(0) scale(1);
}

/* === LOGO PILL === */
.hero-badge{
  display:inline-flex;
  align-items:center;
  gap:.75rem;
  padding:.6rem .95rem;
  border-radius:999px;
  background: radial-gradient(circle at top, rgba(15,23,42,.6), rgba(15,23,42,.98));
  margin-bottom:1rem;
}
.hero-badge img{
  width:36px;height:36px;
  border-radius:12px;
  object-fit:contain;
}
.hero-badge span{
  font-size:.9rem;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:#f9fafb;
}

/* === VISUAL AREA (2 IMAGES + DOUBLE DOORS) === */
.hero-visual{
  position:relative;
  display:grid;
  grid-template-columns:1fr 1fr;
  border-radius:20px;
  overflow:hidden;
  border:1px solid rgba(148,163,184,.45);
  margin-bottom:1.4rem;
  height:210px;

  perspective:1200px; /* gives depth to the door swing */
  background:#020617;
}

.hero-img img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* === DOUBLE DOORS === */
.door{
  position:absolute;
  top:0;
  bottom:0;
  width:50%;
  background: linear-gradient(145deg,#020617,#111827);
  box-shadow:0 0 40px rgba(0,0,0,.9);
}

/* Left door covers handyman side */
.door-left{
  left:0;
  transform-origin:left center;
  animation: doorLeftLoop 6s ease-in-out 0.7s infinite;
}

/* Right door covers removals side */
.door-right{
  right:0;
  transform-origin:right center;
  animation: doorRightLoop 6s ease-in-out 0.7s infinite;
}

/* Handles (one on each door, near the middle join) */
.door-left::after,
.door-right::after{
  content:"";
  position:absolute;
  top:50%;
  width:24px;
  height:5px;
  border-radius:999px;
  background:#facc15;
  box-shadow:0 0 8px rgba(250,204,21,.9);
}

.door-left::after{
  right:16px;   /* handle near the centre line */
}
.door-right::after{
  left:16px;    /* handle near the centre line */
}

/* Left door animation: swings open and closes */
@keyframes doorLeftLoop{
  0%{
    transform:rotateY(0deg);
  }
  20%{
    transform:rotateY(-90deg) translateX(6%);
  }
  40%{
    transform:rotateY(-90deg) translateX(6%); /* stays open a bit */
  }
  60%{
    transform:rotateY(0deg);
  }
  100%{
    transform:rotateY(0deg);
  }
}

/* Right door animation: opposite direction */
@keyframes doorRightLoop{
  0%{
    transform:rotateY(0deg);
  }
  20%{
    transform:rotateY(90deg) translateX(-6%);
  }
  40%{
    transform:rotateY(90deg) translateX(-6%);
  }
  60%{
    transform:rotateY(0deg);
  }
  100%{
    transform:rotateY(0deg);
  }
}

/* === COPY === */
.hero-copy{
  opacity:0;
  transform:translateY(12px);
  animation: copyFade 0.9s ease-out 1.2s forwards;
}

.hero-copy h1{
  font-size:1.55rem;
  line-height:1.2;
  margin-bottom:.6rem;
  color:#f9fafb;
}

.hero-copy p{
  font-size:.95rem;
  line-height:1.5;
  color:#cbd5f5;
  margin-bottom:1.1rem;
}

/* === BUTTONS === */
.hero-actions{
  display:flex;
  gap:.6rem;
  flex-wrap:wrap;
}

.btn{
  padding:.6rem 1.05rem;
  border-radius:999px;
  text-decoration:none;
  font-size:.9rem;
  display:inline-flex;
  justify-content:center;
  align-items:center;
  transition:.15s ease;
}

.btn.primary{
  background:linear-gradient(135deg,#f97316,#facc15);
  color:#111827;
  box-shadow:0 12px 28px rgba(248,113,22,.45);
}

.btn.ghost{
  background:rgba(15,23,42,.75);
  border:1px solid rgba(148,163,184,.6);
  color:#e5e7eb;
}

.btn:active{
  transform:translateY(1px) scale(.97);
}

/* Text fade-in */
@keyframes copyFade{
  from{opacity:0;transform:translateY(12px);}
  to{opacity:1;transform:translateY(0);}
}

/* SMALL MOBILE FIX */
@media(max-width:360px){
  .hero-card{padding:1.2rem 1rem 1.6rem;}
  .hero-copy h1{font-size:1.4rem;}
}
</style>
</head>
<body>

<section class="hero">
  <div class="hero-card" id="heroCard">

    <div class="hero-badge">
      <img src="images/et-services-logo.png" alt="ET Services logo">
      <span>ET SERVICES</span>
    </div>

    <div class="hero-visual">
      <!-- two “rooms”: handyman + removals -->
      <div class="hero-img">
        <img src="images/handyman-hero.png" alt="Friendly handyman services in Peacehaven and Brighton">
      </div>
      <div class="hero-img">
        <img src="images/removal-hero.png" alt="Removals van loaded and ready to move">
      </div>

      <!-- double doors that open both ways -->
      <div class="door door-left"></div>
      <div class="door door-right"></div>
    </div>

    <div class="hero-copy">
      <h1>Welcome to ET Services</h1>
      <p>Open the door to friendly handyman repairs and stress-free removals across Peacehaven &amp; Brighton.</p>

      <div class="hero-actions">
        <a href="handyman.html" class="btn primary">Handyman</a>
        <a href="removals.html" class="btn ghost">Removals</a>
      </div>
    </div>

  </div>
</section>

<script>
window.addEventListener("load", () => {
  const card = document.getElementById("heroCard");
  setTimeout(() => {
    card.classList.add("is-visible");
  }, 150);
});
</script>

</body>
</html>
