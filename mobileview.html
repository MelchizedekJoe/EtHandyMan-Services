  <style>
    :root{
      --bg:#020617;
      --bg-top:#1e293b;
      --fg:#e5e7eb;
      --muted:#cbd5f5;
      --accent:#f97316;
      --accent-soft:#facc15;
      --border:rgba(148,163,184,.45);
      --focus:#38bdf8;
    }

    *{margin:0;padding:0;box-sizing:border-box;}

    html,body{
      height:100%;
    }

    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background: radial-gradient(circle at top, var(--bg-top), var(--bg) 65%);
      color:var(--fg);
      overflow-x:hidden;
      -webkit-text-size-adjust:100%;
    }

    /* Layout wrapper */
    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:space-between;
      padding:1.6rem 1rem 0.5rem;
    }

    /* Skip link */
    .skip{
      position:absolute;
      left:-9999px;
      top:-9999px;
      background:#111827;
      color:#fff;
      padding:.5rem .75rem;
      border-radius:.5rem;
      z-index:50;
    }
    .skip:focus{
      left:16px;
      top:16px;
    }

    /* === HERO WRAPPER === */
    .hero{
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      margin-top:1rem;
      margin-bottom:1.5rem;
    }

    /* === HERO CARD === */
    .hero-card{
      width:100%;
      max-width:420px;
      background: radial-gradient(circle at top left, rgba(148,163,184,.23), rgba(15,23,42,.96));
      border-radius:28px;
      padding:1.4rem 1.2rem 1.8rem;
      position:relative;
      overflow:hidden;
      box-shadow:0 22px 48px rgba(0,0,0,.55);

      opacity:0;
      transform:translateY(16px) scale(.96);
      transition:0.7s ease;
    }
    .hero-card.is-visible{
      opacity:1;
      transform:translateY(0) scale(1);
    }

    /* === LOGO PILL === */
    .hero-badge{
      display:inline-flex;
      align-items:center;
      gap:.75rem;
      padding:.6rem .95rem;
      border-radius:999px;
      background: radial-gradient(circle at top, rgba(15,23,42,.6), rgba(15,23,42,.98));
      margin-bottom:1rem;
    }
    .hero-badge img{
      width:36px;height:36px;
      border-radius:12px;
      object-fit:contain;
    }
    .hero-badge span{
      font-size:.9rem;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:#f9fafb;
    }

    /* === VISUAL AREA (2 IMAGES + DOUBLE DOORS) === */
    .hero-visual{
      position:relative;
      display:grid;
      grid-template-columns:1fr 1fr;
      border-radius:20px;
      overflow:hidden;
      border:1px solid var(--border);
      margin-bottom:1.4rem;
      height:210px;

      perspective:1200px; /* gives depth to the door swing */
      background:#020617;
    }

    .hero-img img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* === DOUBLE DOORS (decorative animation) === */
    .door{
      position:absolute;
      top:0;
      bottom:0;
      width:50%;
      background: linear-gradient(145deg,#020617,#111827);
      box-shadow:0 0 40px rgba(0,0,0,.9);
      z-index:2;
    }

    /* Left door covers handyman side */
    .door-left{
      left:0;
      transform-origin:left center;
      animation: doorLeftLoop 6s ease-in-out 0.7s infinite;
    }

    /* Right door covers removals side */
    .door-right{
      right:0;
      transform-origin:right center;
      animation: doorRightLoop 6s ease-in-out 0.7s infinite;
    }

    /* Handles (one on each door, near the middle join) */
    .door-left::after,
    .door-right::after{
      content:"";
      position:absolute;
      top:50%;
      width:24px;
      height:5px;
      border-radius:999px;
      background:#facc15;
      box-shadow:0 0 8px rgba(250,204,21,.9);
      transform:translateY(-50%);
    }

    .door-left::after{
      right:16px;   /* handle near the centre line */
    }
    .door-right::after{
      left:16px;    /* handle near the centre line */
    }

    /* Left door animation: swings open and closes */
    @keyframes doorLeftLoop{
      0%{
        transform:rotateY(0deg);
      }
      20%{
        transform:rotateY(-90deg) translateX(6%);
      }
      40%{
        transform:rotateY(-90deg) translateX(6%); /* stays open a bit */
      }
      60%{
        transform:rotateY(0deg);
      }
      100%{
        transform:rotateY(0deg);
      }
    }

    /* Right door animation: opposite direction */
    @keyframes doorRightLoop{
      0%{
        transform:rotateY(0deg);
      }
      20%{
        transform:rotateY(90deg) translateX(-6%);
      }
      40%{
        transform:rotateY(90deg) translateX(-6%);
      }
      60%{
        transform:rotateY(0deg);
      }
      100%{
        transform:rotateY(0deg);
      }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .door-left,
      .door-right{
        animation:none !important;
      }
      .hero-card{
        transition:none !important;
        opacity:1;
        transform:none;
      }
    }

    /* === COPY === */
    .hero-copy{
      opacity:0;
      transform:translateY(12px);
      animation: copyFade 0.9s ease-out 1.2s forwards;
    }

    .hero-copy h1{
      font-size:1.55rem;
      line-height:1.2;
      margin-bottom:.6rem;
      color:#f9fafb;
    }

    .hero-copy p{
      font-size:.95rem;
      line-height:1.5;
      color:var(--muted);
      margin-bottom:1.1rem;
    }

    /* === BUTTONS === */
    .hero-actions{
      display:flex;
      gap:.6rem;
      flex-wrap:wrap;
    }

    .btn{
      padding:.6rem 1.05rem;
      border-radius:999px;
      text-decoration:none;
      font-size:.9rem;
      display:inline-flex;
      justify-content:center;
      align-items:center;
      transition:.15s ease;
      border:none;
      cursor:pointer;
      min-height:40px;
    }

    .btn.primary{
      background:linear-gradient(135deg,var(--accent),var(--accent-soft));
      color:#111827;
      box-shadow:0 12px 28px rgba(248,113,22,.45);
    }

    .btn.ghost{
      background:rgba(15,23,42,.75);
      border:1px solid rgba(148,163,184,.6);
      color:var(--fg);
    }

    .btn:active{
      transform:translateY(1px) scale(.97);
    }

    .btn:focus-visible{
      outline:3px solid var(--focus);
      outline-offset:2px;
    }

    /* Text fade-in */
    @keyframes copyFade{
      from{opacity:0;transform:translateY(12px);}
      to{opacity:1;transform:translateY(0);}
    }

    /* === FOOTER === */
    footer{
      width:100%;
      text-align:center;
      padding:.7rem .5rem 1rem;
      font-size:14px;
      background:rgba(0,0,0,.45);
      backdrop-filter:blur(6px);
      border-top:1px solid rgba(255,255,255,.1);
      letter-spacing:.3px;
    }
    footer a{
      color:#f8fafc;
      text-decoration:none;
      border-bottom:1px dashed rgba(255,255,255,.3);
    }
    footer a:focus-visible{
      outline:3px solid var(--focus);
      outline-offset:3px;
    }

    /* SMALL MOBILE FIXES */
    @media(max-width:480px){
      .page{
        padding-inline:.8rem;
      }

        padding:1.25rem 1rem 1.6rem;
      }
      .hero-visual{
        height:190px;
      }
      .hero-copy h1{
        font-size:1.4rem;
      }
      .hero-copy p{
        font-size:.9rem;
      }
      footer{
        font-size:13px;
      }
    }

    @supports (height: 100svh){
      .page{
        min-height:100svh;
      }
    }
  </style>
