  <style>
    :root {
      --bg: #020617;
      --fg: #e5e7eb;
      --muted: #94a3b8;
      --primary: #facc15;
      --border: rgba(255,255,255,0.1);
      --focus: #38bdf8;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1e293b, var(--bg));
      color: var(--fg);
      overflow-x: hidden;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }

    .hero-card {
      max-width: 720px;
      width: 100%;
      background: rgba(15,23,42,.9);
      border-radius: 24px;
      padding: 1.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,.5);
      opacity: 0;
      transform: translateY(16px);
      transition: .6s ease;
      text-align: center;
    }

    .hero-card.is-visible {
      opacity: 1;
      transform: none;
    }

    .hero-title {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 800;
      margin-bottom: .5rem;
    }

    .hero-subtitle {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    .door-shell {
      margin-top: 2rem;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      border-radius: 1.5rem;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      padding: 0.5rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px rgba(248,113,22,0.25);
      perspective: 2000px;
    }

    .door-row {
      display: flex;
      gap: 0.5rem;
      height: 100%;
    }

    @media (max-width: 768px) {
      .door-row {
        flex-direction: column;
      }
      .door-shell {
        aspect-ratio: 3 / 4;
        width: 94vw;
      }
    }

    .door {
      flex: 1;
      position: relative;
      cursor: pointer;
      border-radius: 1rem;
      background-size: cover;
      background-position: center;
      transition: transform 0.7s ease;
      min-height: 280px;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
    }

    .door-left {
      background-image: url('/images/handyman-hero.png');
      transform-origin: left center;
    }

    .door-right {
      background-image: url('/images/Removals.jpg');
      transform-origin: right center;
    }

    .door-shell.open-left .door-left {
      transform: rotateY(-75deg);
    }

    .door-shell.open-right .door-right {
      transform: rotateY(75deg);
    }

    .door-handle-bar {
      position: absolute;
      top: 50%;
      width: 20px;
      height: 100px;
      transform: translateY(-50%);
      background: linear-gradient(90deg, #facc15, #fbbf24, #facc15);
      border-radius: 10px;
      box-shadow: 0 0 20px hsla(36,100%,55%,.6);
      animation: pulse 2s infinite;
      z-index: 2;
    }

    .door-left .door-handle-bar { right: 1rem; }
    .door-right .door-handle-bar { left: 1rem; animation-delay: 1s; }

    .door-handle-knob {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, #facc15, #b67c0d);
    }

    @keyframes pulse {
      0%,100% { box-shadow: 0 0 20px hsla(36,100%,55%,.6); }
      50% { box-shadow: 0 0 40px hsla(36,100%,55%,.8); }
    }

    .door-label {
      position: absolute;
      bottom: 1rem;
      left: 0;
      right: 0;
      text-align: center;
      background: rgba(0,0,0,.6);
      padding: .6rem;
      border-radius: .6rem;
      z-index: 3;

    .door-label h2 {

  <script>
    // Fade-in hero card
    window.addEventListener("load", () => {
      document.getElementById("heroCard").classList.add("is-visible");
    });

    // Door open/close animation
    (function(){
      const shell = document.getElementById('door-shell');
      const left  = document.getElementById('door-left');
      const right = document.getElementById('door-right');
      if (!shell || !left || !right) return;

      const prefersReduced =
        window.matchMedia &&
        window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      let navigating = false;

      function openAndGo(side, url){
        if (navigating) return;
        navigating = true;

        if (prefersReduced){
          window.location.href = url;
          return;
        }

        shell.classList.remove('open-left','open-right');
        shell.classList.add(side === 'left' ? 'open-left' : 'open-right');

        setTimeout(() => {
          window.location.href = url;
        }, 700);
      }

      function makeClickHandler(side, url){
        return function(e){
          if (e.button !== 0 || e.metaKey || e.ctrlKey || e.shiftKey || e.altKey) return;
          e.preventDefault();
          openAndGo(side,url);
        };
      }

      function makeKeyHandler(side, url){
        return function(e){
          if (e.key === 'Enter' || e.key === ' '){
            e.preventDefault();
            openAndGo(side,url);
          }
        };
      }

      left.addEventListener('click',   makeClickHandler('left','/handyman.html'));
      right.addEventListener('click',  makeClickHandler('right','/removals.html'));
      left.addEventListener('keydown', makeKeyHandler('left','/handyman.html'));
      right.addEventListener('keydown',makeKeyHandler('right','/removals.html'));

      // Reset doors when returning via browser back
      window.addEventListener("pageshow", () => {
        shell.classList.remove('open-left','open-right');
        navigating = false;
      });
    })();
  </script>
